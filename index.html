<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IP Information Lookup</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        :root {
            --primary-color: #4361ee;
            --secondary-color: #3a0ca3;
            --accent-color: #4cc9f0;
            --light-color: #f8f9fa;
            --dark-color: #212529;
            --success-color: #4bb543;
            --warning-color: #ffcc00;
            --danger-color: #dc3545;
            --border-radius: 12px;
            --box-shadow: 0 10px 20px rgba(0,0,0,0.1);
            --transition: all 0.3s ease;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            width: 100%;
            max-width: 1000px;
            background-color: white;
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
            padding: 30px;
            overflow: hidden;
        }

        header {
            text-align: center;
            margin-bottom: 30px;
        }

        header h1 {
            color: var(--primary-color);
            font-size: 2.2rem;
            margin-bottom: 10px;
        }

        .subtitle { color: #6c757d; }

        /* Tombol dipindah ke bawah */
        .search-container {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-bottom: 30px;
        }

        #ipInput {
            padding: 16px 20px;
            border: 2px solid #e9ecef;
            border-radius: var(--border-radius);
            font-size: 16px;
        }

        #fetchButton {
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: var(--border-radius);
            padding: 14px 20px;
            font-size: 16px;
            cursor: pointer;
            font-weight: 600;
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 8px;
        }

        #fetchButton:hover { background-color: var(--secondary-color); }

        .error {
            background-color: rgba(220,53,69,0.1);
            padding: 12px;
            border-left: 4px solid var(--danger-color);
            color: var(--danger-color);
            margin-bottom: 20px;
            display: none;
        }

        .error.active { display: block; }

        .loading { text-align: center; display: none; }
        .loading.active { display: block; }

        .spinner {
            border: 5px solid #ddd;
            border-top: 5px solid var(--primary-color);
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .result { display: none; }
        .result.active { display: block; }

        .info-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill,minmax(250px,1fr));
            gap: 15px;
            margin-bottom: 30px;
        }

        .info-item {
            background: #f8f9fa;
            padding: 15px;
            border-radius: var(--border-radius);
            border-left: 4px solid var(--primary-color);
        }

        .map-container { margin-top: 20px; }
        #map { width: 100%; height: 400px; border-radius: var(--border-radius); }

        footer {
            text-align: center;
            margin-top: 30px;
            padding-top: 20px;
            color: #6c757d;
            border-top: 1px solid #e9ecef;
        }
    </style>
</head>

<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-globe-americas"></i> IP Information Lookup</h1>
            <p class="subtitle">Enter IP address to get detailed information</p>
        </header>

        <!-- INPUT + TOMBOL BAWAH -->
        <div class="search-container">
            <input type="text" id="ipInput" placeholder="Enter IP Address (e.g., 8.8.8.8)">
            <button id="fetchButton"><i class="fas fa-search"></i> Get Info</button>
        </div>

        <div class="error" id="error"></div>

        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p>Fetching IP information...</p>
        </div>

        <div id="result" class="result">
            <div class="info-grid" id="infoGrid"></div>

            <div class="map-container">
                <div id="map"></div>
            </div>
        </div>

        <footer>IP Lookup Tool © 2025 | Powered by : AKASH (HCO)</footer>
    </div>

    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const ipInput = document.getElementById("ipInput");
            const fetchButton = document.getElementById("fetchButton");
            const result = document.getElementById("result");
            const loading = document.getElementById("loading");
            const error = document.getElementById("error");
            const infoGrid = document.getElementById("infoGrid");

            let map = null;
            let marker = null;

            function initMap(lat, lng) {
                if (map) map.remove();

                map = L.map("map").setView([lat, lng], 10);

                L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
                    attribution: "© OpenStreetMap contributors"
                }).addTo(map);

                marker = L.marker([lat, lng]).addTo(map)
                    .bindPopup("IP Location")
                    .openPopup();

                setTimeout(() => map.invalidateSize(), 300);
            }

            async function fetchIP(ip) {
                try {
                    loading.classList.add("active");
                    result.classList.remove("active");
                    error.classList.remove("active");

                    const res = await fetch(`https://ipapi.co/${ip}/json/`);
                    const data = await res.json();

                    if (data.error) throw new Error(data.reason);

                    displayInfo(data);

                    if (data.latitude && data.longitude) {
                        initMap(data.latitude, data.longitude);
                    }

                    loading.classList.remove("active");
                    result.classList.add("active");

                } catch (err) {
                    loading.classList.remove("active");
                    error.textContent = "Error: " + err.message;
                    error.classList.add("active");
                }
            }

            function displayInfo(data) {
                infoGrid.innerHTML = "";

                const fields = [
                    ["IP Address", data.ip],
                    ["Country", `${data.country_name} (${data.country_code})`],
                    ["Region", data.region],
                    ["City", data.city],
                    ["Postal Code", data.postal],
                    ["Timezone", data.timezone],
                    ["Currency", data.currency],
                    ["ISP", data.org],
                    ["ASN", data.asn]
                ];

                fields.forEach(([label, value]) => {
                    if (!value) return;

                    const div = document.createElement("div");
                    div.className = "info-item";
                    div.innerHTML = `<strong>${label}</strong><br>${value}`;
                    infoGrid.appendChild(div);
                });
            }

            fetchButton.addEventListener("click", () => {
                const ip = ipInput.value.trim();
                if (!ip) {
                    error.textContent = "Please enter IP address";
                    error.classList.add("active");
                    return;
                }
                fetchIP(ip);
            });

            ipInput.addEventListener("keypress", e => {
                if (e.key === "Enter") fetchButton.click();
            });

            fetchIP("");
        });
    </script>
</body>
</html>
